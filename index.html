<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            /* background: #cfef02; */
            background-image: linear-gradient( yellow ,rgb(0, 255, 251) ,rgb(121, 245, 177) ,orange );
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: relative;
            cursor: pointer;
            flex-direction: column;
            gap: 3rem;
            padding-top: 3rem;
        }

        .cursor-hint {
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .container:hover .cursor-hint {
            opacity: 0;
        }

        .text-display {
            font-size: clamp(7rem, 20vw, 15rem);
            font-weight: 800;
            color: #ef05d4;
            display: flex;
            align-items: baseline;
            letter-spacing: -0.03em;
            line-height: 0.85;
        }

        .letter-s {
            position: relative;
            z-index: 10;
        }

        .letter-l,
        .letter-i1,
        .letter-i2,
        .letter-i3,
        .letter-i4,
        .letter-i5,
        .letter-d,
        .letter-e {
            max-width: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .letter-i1,
        .letter-i2,
        .letter-i3,
        .letter-i4,
        .letter-i5 {
            color: #fb0e0e;
            font-weight: bolder;
        }

        .container:hover .letter-l {
            max-width: 200px;
            opacity: 1;
            transition-delay: 0.05s;
        }

        .container:hover .letter-i1 {
            max-width: 200px;
            opacity: 1;
            transition-delay: 0.1s;
        }

        .container:hover .letter-i2 {
            max-width: 200px;
            opacity: 1;
            transition-delay: 0.13s;
        }

        .container:hover .letter-i3 {
            max-width: 200px;
            opacity: 1;
            transition-delay: 0.16s;
        }

        .container:hover .letter-i4 {
            max-width: 200px;
            opacity: 1;
            transition-delay: 0.19s;
        }

        .container:hover .letter-i5 {
            max-width: 200px;
            opacity: 1;
            transition-delay: 0.22s;
        }

        .container:hover .letter-d {
            max-width: 200px;
            opacity: 1;
            transition-delay: 0.28s;
        }

        .container:hover .letter-e {
            max-width: 200px;
            opacity: 1;
            transition-delay: 0.33s;
        }

        .credit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.4;
            transition: opacity 0.2s ease;
        }

        .credit a {
            color: #02f6fe;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .credit:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .text-display {
                font-size: clamp(5rem, 25vw, 12rem);
            }

            .container {
                gap: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cursor-hint">
            <svg width="16" height="22" viewBox="0 0 16 22" fill="none">
                <path d="M1 1L1 17L5.5 12.5L8 18L10 17L7.5 11.5L14 11.5L1 1Z" fill="white" stroke="black"
                    stroke-width="1" />
            </svg>
        </div>

        <div class="text-display">
            <span class="letter-s">S</span>
            <span class="letter-l">Y</span>
            <span class="letter-i1">S</span>
            <span class="letter-i2">V</span>
            <span class="letter-i3">E</span>
            <span class="letter-i4">N</span>
            <span class="letter-i5">i</span>
            <span class="letter-d">T</span>
            <span class="letter-e">Y</span>
        </div>

        <div class="credit">
            <a href="https://calculatequick.com" target="_blank">calculatequick.com</a>
        </div>
    </div>
</body>

</html>
